<html>

<head>
    <meta charset="UTF-8">
    <title>Practica2</title>
    <script src="credencialesFlickr.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="practica2SD.js"></script>

</head>

<body>
    <h1>Flickr</h1>
    <div class="container">
        <form class="navbar-form" role="search">
            <div class="form-group text-center">
                <!-- inputs para la busqueda -->
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <h3>Texto contenido en el titulo, descripcion o tags:</h3>
                        <input id="texto" type="text" class="form-control" placeholder="Descripcion a buscar">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <h3>Tag</h3>
                        <input id="tags" type="text" class="form-control" placeholder="Tags a buscar">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <h3>Fecha minima de subida</h3>
                        <input id="dateUploadMin" type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <h3>Fecha minima de captura</h3>
                        <input id="dateMin" type="text" class="form-control">
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <h3>Tipo de contenido</h3>

                        <input id='fotos' type="checkbox">Fotos
                        <input id='captura' type="checkbox">Captura de pantalla
                        <input id='otros' type="checkbox">Otras

                    </div>
                </div>
            </div>
            <br>
            <button id="buscar" type="button" class="btn btn-default">Buscar</button>
        </form>
        <hr>
        <!-- div donde se aÃ±adiran las imagenes -->
        <div id="lista">

        </div>
    </div>
</body>

</html>

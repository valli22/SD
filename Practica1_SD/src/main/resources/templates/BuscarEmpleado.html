<html>
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
	<div class="container">
		<div
			class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
			<h1 class="text-center"><a href="catalogo.html">CATALOGO</a></h1>
			<h1 class="text-center">Buscar Empleado</h1>
			<div class="row">
				<div class="col-sm-4 col-md-4">
					<div class="row text-center">
						<h2>TIPO</h2>
					</div>
					<div class="row text-center">
						<form action="/consultasEmpleadoTipo">
						<input type="text" name="busqueda" class="form-control" placeholder="Introduzca su busqueda"/>
						<br/>
						<button type="submit" class="btn btn-default"><a href="/consultasEmpleadoTipo">BUSCAR</a></button>
						</form>
					</div>
					<div class="row">
						<p th:each="empleado: ${listaBusquedaTipo}">
							<span th:text="'Empleado '+ ${empleado.nombre}+' '+ ${empleado.apellidos}"></span>
						</p>
					</div>
				</div>
				<div class="col-sm-4 col-md-4">
					<div class="row text-center">
						<h2>APELLIDOS</h2>
					</div>
					<div class="row text-center">
						<input class="form-control" placeholder="Introduzca su busqueda"></input>
						<br/>
						<button type="submit" class="btn btn-default">BUSCAR</button>
					</div>
				</div>
				<div class="col-sm-4 col-md-4">
					<div class="row text-center">
						<h2>NOMBRE/APELLIDOS</h2>
					</div>
					<div class="row text-center">
						<input type="text" class="form-control"
							placeholder="Introduzca su busqueda"></input> <br/>
						<button type="submit" class="btn btn-default">BUSCAR</button>
					</div>
				</div>
	</div>
</body>
</html>

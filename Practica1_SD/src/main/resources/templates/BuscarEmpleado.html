<html>

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>

<body>
    <div class="container">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
            <h1 class="text-center">
				<a href="/">CATALOGO</a>
			</h1>
            <h1 class="page-header text-center">Buscar Empleado</h1>
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4 text-center">
                    <div class="row page-header text-center">
                        <h2>TIPO</h2>
                    </div>
                    <div class="row text-center">
                        <form action="/consultasEmpleadoTipo">
                            <input type="text" name="tipo" class="form-control" placeholder="Introduzca su busqueda" />
                            <br />
                            <input type="submit" value="Buscar" />
                        </form>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-hover table-responsive">
                                <thead>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Correo
                                        <br /> Electronico
                                    </th>
                                    <th>Telefono
                                        <br /> Fijo
                                    </th>
                                    <th>Movil</th>
                                    <th>Tipo</th>
                                </thead>
                                <tbody th:each="empleado: ${listaBusquedaTipo}">
                                    <tr>
                                        <td><span th:text="${empleado.nombre}"></span>
                                            <button>
                                                <a th:href="@{/empleado/{id}(id=${empleado.getId()})}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											</a></button>
                                        </td>
                                        <td th:text="${empleado.apellidos}"></td>
                                        <td th:text="${empleado.correoElectronico}"></td>
                                        <td th:text="${empleado.tMovil}"></td>
                                        <td th:text="${empleado.tFijo}"></td>
                                        <td th:text="${empleado.tipo}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="row page-header text-center">
                        <h2>APELLIDOS</h2>
                    </div>
                    <div class="row text-center">
                        <form action="/consultasEmpleadoApellidos">
                            <input type="text" name="apellido" class="form-control" placeholder="Introduzca su busqueda" />
                            <br />
                            <input type="submit" value="Buscar" />
                        </form>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Correo
                                        <br /> Electronico
                                    </th>
                                    <th>Telefono
                                        <br /> Fijo
                                    </th>
                                    <th>Movil</th>
                                    <th>Tipo</th>
                                </thead>
                                <tbody th:each="empleado: ${listaBusquedaApellido}">
                                    <tr>
                                        <td><span th:text="${empleado.nombre}"></span>
                                            <button>
                                                <a th:href="@{/empleado/{id}(id=${empleado.getId()})}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											</a></button>
                                        </td>
                                        <td th:text="${empleado.apellidos}"></td>
                                        <td th:text="${empleado.correoElectronico}"></td>
                                        <td th:text="${empleado.tMovil}"></td>
                                        <td th:text="${empleado.tFijo}"></td>
                                        <td th:text="${empleado.tipo}"></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="row page-header text-center">
                        <h2>NOMBRE/APELLIDOS</h2>
                    </div>
                    <div class="row page-header text-center">
                        <form action="/consultasEmpleadoNombreApellido">
                            <input type="text" name="nombre" class="form-control" placeholder="Introduzca el nombre de su busqueda" />
                            <br />
                            <input type="text" name="apellidos" class="form-control" placeholder="Introduzca el apellido de su busqueda" />
                            <br />
                            <input type="submit" value="Buscar" />
                        </form>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Correo
                                        <br /> Electronico
                                    </th>
                                    <th>Telefono
                                        <br /> Fijo
                                    </th>
                                    <th>Movil</th>
                                    <th>Tipo</th>
                                </thead>
                                <tbody th:if="${empleado}!=null">
                                    <tr>
                                        <td><span th:text="${empleado.nombre}"></span>
                                            <button>
                                                <a th:href="@{/empleado/{id}(id=${empleado.getId()})}"><span
													class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
												</a>
                                            </button>
                                        </td>
                                        <td th:text="${empleado.apellidos}"></td>
                                        <td th:text="${empleado.correoElectronico}"></td>
                                        <td th:text="${empleado.tMovil}"></td>
                                        <td th:text="${empleado.tFijo}"></td>
                                        <td th:text="${empleado.tipo}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
